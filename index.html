<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
<main class="container">
  <div class="left">
    <div class="card front">
      <img src="images/card-logo.svg" alt="card-logo">
      <div class="general">
          <p class="card-number" id="card-number">0000 0000 0000 0000</p>
          <div class="personal-info">
            <span class="name" id="owner-name">Jane Appleseed</span>
            <span class="expiry" id="expiry-date">00/00</span>
        </div>
      </div>
    </div>
    <div class="card back">
      <span class="cvv" id="cvv">000</span>
    </div>
  </div>
  <form class="card-details">
    <div class="card-detail">
      <label for="card-owner">Cardholder Name</label>
      <input type="text" name="card-owner" id="card-owner-input" placeholder="e.g. Jane Appleseed">
      <span id="error-text" class="error"></span>
    </div>
    <div class="card-detail">
      <label for="card-number">Card Number</label>
      <input type="text" name="card-number" id="card-number-input" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
      <span id="error-text" class="error"></span>
    </div>
    <div class="card-important">
      <div class="card-expiry">
        <label for="card-month">EXP. DATE(MM/YY)</label>
        <div class="input">
        <input type="text" name="day" id="card-month" placeholder="MM">
        <input type="text" name="month" id="card-year" placeholder="YY">
        </div>
        <span id="error-text" class="error"></span>
      </div>
      <div class="card-detail">
        <input type="text" name="cvc" id="cardCVC" placeholder="e.g. 123">
        <span class="error"></span>
      </div>
    </div>
    <button type="button" id="confirm-btn">Confirm</button>
  </form>
  <div class="thank-you">
    <img src="images/icon-complete.svg" alt="icon-complete">
    <h2>Thank you!</h2>
    <p>We've added your card details</p>
    <button type="submit" id="continue-btn">Continue</button>
  </div>
</main>
<script src="main.js"></script>
</body>
</html>
